{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "luna/assets/bootstrap/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link rel="stylesheet" href="{% static "luna/assets/fonts/fontawesome-all.min.css"%}">
    <link rel="stylesheet" href="{% static "luna/assets/fonts/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "luna/assets/fonts/fontawesome5-overrides.min.css"%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="{% static "luna/assets/css/Login-Form-Clean-1.css"%}">
    <link rel="stylesheet" href="{% static "luna/assets/css/Login-Form-Clean.css"%}">
    <link rel="stylesheet" href="{% static "luna/assets/css/untitled.css"%}">
</head>

<body >
    <div class="login-clean" style="background-color: rgb(0,0,0);">

    <p style='color="white"'>
        {% if form.errors %}
             {{ form.errors }}
            {% endif %}
        
        </p>
            
        <form method="POST" style="background-color: rgb(0,0,0); ">
        
        
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <h1 style="font-family: Aldrich, sans-serif;color: rgb(248,249,249);">login</h1>
            <div class="illustration"><i class="fab fa-grav" style="color: rgb(71,244,140);filter: invert(0%) saturate(105%) sepia(0%);"></i></div>
            <div class="form-group"><input class="form-control" type="username" name="username" placeholder="User Name" style="border-radius: 30px;font-family: Aldrich, sans-serif; "></div>
            <div class="form-group"><input  class="form-control" type="password" name="password" placeholder="Password" style="border-radius: 30px;font-family: Aldrich, sans-serif;"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="font-family: Aldrich, sans-serif;">Log In</button></div></form>
           
    </div>


    
 
    <script src="{% static "luna/assets/js/jquery.min.js"%}"></script>
    <script src="{% static "luna/assets/bootstrap/js/bootstrap.min.js"%}"></script>
    <script src="{% static "luna/assets/js/bs-init.js"%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static "luna/assets/js/grayscale.js"%}"></script>
</body>

</html>
